<!DOCTYPE html>
<html>
<head>
  <title>Toggle</title>


  <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>

  <style>
    .container {
      width: 100%;
      height: 300px; 
    }

    .dd {
      width: 200px;
      height: 200px;

      margin:10px;

      float: left;

      border: 1px solid black;
    }
  </style>

  <script src="/vendor/js/jquery-1.10.2.js"></script>
  <script src="/vendor/js/angular.js"></script>

  <script src="/app/common/directives/DragAndDrop.js"></script>

  <script>
    angular.module('toggleapp', ['common.directives.draganddrop'])

      .controller('ToggleCtrl', function($scope) {

        $scope.panel = {
          show: true
        };

        $scope.toggle = function(namespace, key) {
          console.log('toggle');
          $scope[namespace][key] = !$scope[namespace][key];
        }
      });
  </script>

</head>
<body ng-app="toggleapp">
  <div class="container">
    <div class="dd" dd draggable="true"><h1>A</h1></div>
    <div class="dd" dd draggable="true"><h1>B</h1></div>
    <div class="dd" dd draggable="true"><h1>C</h1></div>
  </div>

  <div class="container">
    <div class="dd" dd dd-droppable="true"><h1>1</h1></div>
    <div class="dd" dd dd-droppable="true"><h1>2</h1></div>
    <div class="dd" dd dd-droppable="true"><h1>3</h1></div>
  </div>
  
</body>
</html>
